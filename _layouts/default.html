<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link href="/avatar.png" rel="shortcut icon" type="image/x-icon" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,700' rel='stylesheet' type='text/css'>
  <style>
  body {
    font: 16px/1.5em 'Roboto Mono', 'Consolas', 'Andale Mono', 'Monaco', 'Courier New', Courier, monospace;
    padding: 1ch;
    margin: 0;
    
  }
  body.index .username:after {
    content: "";
    display: inline-block;
    width: 40.19px;
    height: 40.19px;
    background-image: url(bucky.jpg);
    background-position: 0px 0px;
    background-repeat: no-repeat;
    background-size: contain;
    vertical-align: -50%;
    margin-left: 8px;
  }
  main, footer, body > header {
    max-width: 64ch;
    margin: auto;
  }
  main {
    box-sizing: border-box;
    padding: 1ch 0 2ch;
    min-height: calc(100vh - 12ch);
  }
  h1 {
    font-size: 1em;
    font-weight: 700;
  }
  h1, .timestamp {
    margin: 0;
  }
  a {
    color: blue;
    background-image: linear-gradient(to bottom,blue 75%,blue 75%);
    text-shadow: -1px -1px 0 white,1px -1px 0 white,-1px 1px 0 white,1px 1px 0 white;
    background-repeat: repeat-x;
    background-size: 1px 1px;
    background-position: 0 96%;
    text-decoration: none;
  }
  .heading a {
    color: black;
    background-image: linear-gradient(to bottom,black 75%,black 75%);
  }
  .heading {
    margin: 0 0 2ch;
    padding: 0;
  }
  article.txt p {
    white-space: pre-wrap;
  }
  .username a {
    text-shadow: none;
    background-image: none;
    background-color: #333;
    color: #EEE;
    padding: 1ch;
    border: 0;
  }
  hr {
    border: 1px solid #ECECEC;
  }
  p {
    margin: 1.5em 0;
  }
  h1, h2, h3, h4, h5, h6 {
    font-size: 1em;
  }
  pre {
    padding: 1ch;
    background-color: #f4f4f4;
    overflow-x: auto;
  }
  ul, ol {
    padding-left: 0;
  }
  li > ul, li > ol {
    padding-left: 2ch;
  }
  blockquote {
    font-style: italic;
    margin: 1.5em 2ch;
  }
  img {
    max-width:100%;
  }
  footer a {
    color: lightgrey;
    background-image: linear-gradient(to bottom,lightgrey 75%,lightgrey 75%);
  }
  @media screen and (min-width:1367px) {
    body {
      font: 20px/1.75em 'Roboto Mono';
    }
    hr {
      border: 4px solid #ECECEC;
    }
  }
  </style>
</head>
<body class="index"}">
  {{ content }}
</body>
</html>
